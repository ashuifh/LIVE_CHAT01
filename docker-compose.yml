version: '3.8'

services:
  backend:
    build: ./backend
    container_name: chat_backend
    ports:
      - '5001:5000'
    # Load environment from .env file in root directory
    env_file:
      - .env  # This loads your .env file from project root
    environment:
      - PORT=5000
      # Remove hardcoded MONGODB_URI - it will come from .env file
      - JWT_SECRET=test123
      - NODE_ENV=production
      - CORS_ORIGIN=http://localhost:3000
    restart: unless-stopped
    networks:
      - chat-network
    
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat_frontend
    ports:
      - '3000:80'
    # Environment variables for frontend build
    environment:
      - VITE_API_URL=/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge